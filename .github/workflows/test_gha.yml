name: CI

on:
 pull_request:
  types: [opened, synchronize, reopened, labeled]

jobs:
  build_ubuntu:
    env: 
      JOB_NAME: build_ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Install python modules
      shell: bash
      run: |
        sudo apt install -y python3-setuptools
        pip3 install boto3 distro PyGithub
        pip3 --version
        which pip3
        python3 --version
        which python3

    - name: Run python3
      shell: bash
      run: echo -e "import distro\nprint(distro.linux_distribution(full_distribution_name=False))"|python3

